version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: pullwise-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: pullwise
      POSTGRES_USER: pullwise
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pullwise -d pullwise"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pullwise-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: pullwise-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - pullwise-network

  # Artemis/ActiveMQ Message Broker
  artemis:
    image: apache/activemq-artemis:2.31.2-alpine
    container_name: pullwise-artemis
    restart: unless-stopped
    environment:
      ARTEMIS_USER: artemis
      ARTEMIS_PASSWORD: ${ARTEMIS_PASSWORD}
    volumes:
      - artemis_data:/var/lib/artemis/data
    ports:
      - "61616:61616"  # JMS
      - "8161:8161"    # Web Console
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8161/console"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - pullwise-network

  # Pullwise API Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: pullwise-api:1.0.0
    container_name: pullwise-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      artemis:
        condition: service_started
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SERVER_PORT: 8080

      # Database
      DATABASE_URL: jdbc:postgresql://postgres:5432/pullwise
      DATABASE_USER: pullwise
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}

      # Artemis
      ARTEMIS_HOST: artemis
      ARTEMIS_PORT: 61616
      ARTEMIS_USER: artemis
      ARTEMIS_PASSWORD: ${ARTEMIS_PASSWORD}

      # Security
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: 86400000
      CORS_ORIGINS: https://pullwise.ai,https://www.pullwise.ai

      # OAuth GitHub
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      GITHUB_WEBHOOK_SECRET: ${GITHUB_WEBHOOK_SECRET}

      # BitBucket
      BITBUCKET_WEBHOOK_SECRET: ${BITBUCKET_WEBHOOK_SECRET}

      # SonarQube
      SONARQUBE_ENABLED: ${SONARQUBE_ENABLED:-false}
      SONARQUBE_URL: ${SONARQUBE_URL:-}
      SONARQUBE_TOKEN: ${SONARQUBE_TOKEN:-}

      # LLM
      LLM_PROVIDER: ${LLM_PROVIDER:-openrouter}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      LLM_MODEL: ${LLM_MODEL:-anthropic/claude-3.5-sonnet}

      # Stripe
      STRIPE_API_KEY: ${STRIPE_API_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}

      # JVM
      JAVA_OPTS: >-
        -XX:+UseContainerSupport
        -XX:MaxRAMPercentage=75.0
        -XX:+UseG1GC
        -XX:+PrintGCDetails
        -XX:+PrintGCTimeStamps
        -XshowSettings:vm
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    volumes:
      - api_logs:/logs
    networks:
      - pullwise-network

  # Nginx Reverse Proxy (optional)
  nginx:
    image: nginx:1.25-alpine
    container_name: pullwise-nginx
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - pullwise-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  artemis_data:
    driver: local
  api_logs:
    driver: local

networks:
  pullwise-network:
    driver: bridge
